<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- estilo de letra -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
      
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <!-- metadatos -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Empabee">
        <meta name="descripcion" content="Portafolio Empabee">
        <!-- favicon -->
        <link rel="icon" type="image/x-icon" href="images/Logo_empa_v01-04.png">
        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styles/loginPasswordRegisterReset.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/57d17138c5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/login.css">
        <title>Login</title>
      </head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2 d-flex flex-column align-items-center ">
                <h1>Login</h1>
                <form>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
                        <label for="email" class="form-label">Digite su e-mail</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Digite su contraseña">
                        <label for="password" class="form-label">Digite su contraseña</label>
                    </div>
                    <div class="btn-submit d-flex justify-content-center">
                        <a class="btn btn-primary border-0" href="index.html" role="button">Entrar</a>
                    </div>
                    <div class="col-12 d-flex flex-column" id="link-container">
                        <a href="./reset.html" id="reset">Olvidaste tu contraseña? Haga clic aquí</a>
                        <a href="./register.html" id="register">¿Aún no tienes una cuenta? Registrar aquí</a>
                    </div>
                </form>
            </div>
            <div class="col-md-6 order-md-1">
                <div class="col-12">
                    <img src="images/access_account.svg" alt="Entar no sistema" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
